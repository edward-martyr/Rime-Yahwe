# Rime schema
# encoding: utf-8

schema:
  schema_id: yahwe
  name: 吳語協會式
  version: "0.15"
  author:
    - 上海閒話abc <tzyyiggnih@yahoo.com.cn>
    - 吳語越音 <zhufya@mail.ustc.edu.cn>
    - 埃爾德路 ‹edwardmartyr@outlook.com›
  description: |
    上海言話
    拼寫方案採用吳語協會式
    http://wu-chinese.com/romanization/
    http://wu-chinese.com/minidict/
  dependencies:
    - luna_pinyin

switches:
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: ["通用", "增廣"]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([bcdfghjklprstvwxyz]).+$/$1/       # 對齊標準行
    - derive/^dz/z/                               # 模糊“從”“邪”
    - derive/(.*)aoh/$1ah/                        # 模糊前後ah
    - derive/(.*)ae/$1e/                          # 模糊“蘭”“雷”

    - derive/(.*)u/$1ou/ 
    - derive/^t(?!s)/d/         # 嘸沒必要去區分迭些清濁，伲吳語個發音辨識度高
    - derive/^d/t(?!s)/ 
    - derive/^b/p/ 
    - derive/^p/b/ 
    - derive/^c/j/ 
    - derive/^j/c/ 
    - derive/^k(?!h)/g/ 
    - derive/^g(?!h)/k/ 
    - derive/^nh/n/ 
    - derive/^mh/m/ 
    - derive/^vh/v/ 
    - derive/^lh/l/ 
    - derive/^nk/ng/
    - derive/^i/y/
    - derive/^y/i/
    - derive/^yih/ih/
    - derive/^ih/yih/
    - derive/^u/w/
    - derive/^w/u/
    - derive/^nyi/ni/
    - derive/^ny/ni/
    - derive/^zaon/laon/
    - derive/^(?<!d)zi(?=a)/y/                    #謝謝 zia ya

    - derive/(.*)en/$1n/                          # 方便
    - derive/(.*)au/$1ao/                         
    - derive/(.*(?:i|o|a|e|u))h/$1k/ 
    - derive/^tsh/tt/
    - derive/^sh/x/
    - derive/^/q/
    - derive/(.*)ah/$1aa/
    - derive/(.*)oh/$1oo/
    - derive/(.*)eh/$1ee/
    - derive/(.*)ih/$1ii/
    - derive/(.*)uih/$1uu/
    - derive/^sy/ss/
    - derive/^zy/zz/
    - derive/^tsy/tss/
    - derive/^dzy/dzz/
    - derive/(.*)uih/$1uh/ 


    - derive/^tshi/ci/                             # 以下幾行是模糊分尖團音個
    - derive/^tsi/chi/
    - derive/^zi/ji/
    - derive/^zi/zhi/
    - derive/^si/xi/
    - derive/^si/shi/
    - derive/^(c|ch|j|ny|sh|y|x)i([aeou])/$1$2/     
    - derive/^(ts|z|dz|s|l)i(eu)/$1$2/     
    - derive/^tshyu/tshy/                         # 模糊“書”“詩”
    - derive/^tsyu/tsy/
    - derive/^zyu/zy/
    - derive/^syu/sy/
    - derive/^dzyu/dzy/
    - derive/(.*)ie/$1i/                          # 模糊“煙”“衣”
    - derive/(.*)aon/$1an/                        # 模糊前後an
    - derive/(.*)an/$1aon/ 

translator:
  dictionary: wugniu_lopha
  prism: wugniu
  spelling_hints: 5

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
