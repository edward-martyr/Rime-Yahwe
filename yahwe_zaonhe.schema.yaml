# Rime schema
# encoding: utf-8

schema:
  schema_id: yahwe_zaonhe
  name: 吳協式上海言話
  version: "2019.08.01"
  author:
    - 埃爾德路 ‹edwardmartyr@outlook.com›
  description: |
    上海言話
    拼寫方案採用吳語協會式
    http://wu-chinese.com/romanization/
    http://wu-chinese.com/minidict/
  dependencies:
    - luna_pinyin

switches:
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    reset: 1
    states: [ 通用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([a-z]).+$/$1/       # 對齊標準行
    - abbrev/^([kptgcs]h).+$/$1/
    - abbrev/^(ts|ng|dz|ny).+$/$1/
    - abbrev/^(tsh).+$/$1/
    - derive/^dz/z/                               # 模糊“從”“邪”
    - derive/(.*)aoh/$1ah/                        # 模糊前後ah
    - derive/(.*)ae/$1e/                          # 模糊“蘭”“雷”
    #- derive/(.*)ie/$1i/                          # 模糊“煙”“衣”

    - derive/(.*)u/$1ou/
    - derive/^zaon/laon/
    - derive/^(?<!d)zi(?=a)/y/                    # 謝謝 zia ya

    - derive/^ny/ni/                              # 簡寫以及更多易錯模糊
    - derive/^nyi/ni/
    - derive/^nhy/ni/
    - derive/^nhy/ny/
    - derive/^nhyi/ni/
    - derive/^mh/m/
    - derive/^nh/n/
    - derive/^lh/l/
    - derive/(.*)en/$1n/
    - derive/(.*)au/$1ao/
    - derive/^tsh/tt/
    - derive/^sh/x/
    - derive/^ch/q/
    - derive/(.*)ah/$1aa/
    - derive/(.*)oh/$1oo/
    - derive/(.*)eh/$1ee/
    - derive/(.*)ih/$1ii/
    - derive/(.*)uih/$1uu/
    - derive/^sy/ss/
    - derive/^zy/zz/
    - derive/^tsy/tss/
    - derive/^dzy/dzz/
    - derive/^tshy/ttt/
    - derive/(.*)uih/$1uh/
    - derive/nyuih/nuu/
    - derive/^ng/gg/
    - derive/^gh/hh/
    - derive/^dz/zz/

    - derive/^(c|ch|j|ny|sh|x|q)i([aeou])/$1$2/
    - derive/^(ts|z|dz|s|l)i(eu)/$1$2/
    - derive/^tshyu/tshy/                         # 模糊“書”“詩”
    - derive/^tsyu/tsy/
    - derive/^zyu/zy/
    - derive/^syu/sy/
    - derive/^dzyu/dzy/
    - derive/(.*)aon/$1an/                        # 模糊前後an
    - derive/(.*)an/$1aon/

translator:
  dictionary: yahwe_zaonhe
  comment_format:
    - xform/([nlm])h/'$1/
  prism: yahwe_zaonhe
  spelling_hints: 5

reverse_lookup:
  tags: [luna_pinyin]
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/
  comment_format:
    - xform/([nlm])h/'$1/

punctuator:
  import_preset: symbols

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
