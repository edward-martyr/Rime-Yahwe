# Rime schema
# encoding: utf-8

schema:
  schema_id: yahwe
  name: 吳語協會式
  version: "0.15"
  author:
    - 上海閒話abc <tzyyiggnih@yahoo.com.cn>
    - 吳語越音 <zhufya@mail.ustc.edu.cn>
    - 埃爾德路 ‹edwardmartyr@outlook.com›
  description: |
    上海言話
    拼寫方案採用吳語協會式
    http://wu-chinese.com/romanization/
    http://wu-chinese.com/minidict/
  dependencies:
    - luna_pinyin

switches:
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: ["通用", "增廣"]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - abbrev/^([bcdfghjklprstvwxyz]).+$/$1/       # 對齊標準行
    - derive/^dz/z/                               # 模糊“從”“邪”
    - derive/(.*)aoh/$1ah/                        # 模糊前後ah
   #- derive/(.*)ae/$1e/                          # 模糊“蘭”“雷”

    - derive/^ni/ny/       # 隨意自定義
    - derive/^ni/nyi/ 
    - derive/(.*)u/$1ou/ 
    - derive/(.*)uih/$1uh/ 
    - derive/^t/d/         # 嘸沒必要去區分迭些清濁，伲吳語個發音辨識度高
    - derive/^d/t/ 
    - derive/^b/p/ 
    - derive/^p/b/ 
    - derive/^p/b/ 
    - derive/^c/j/ 
    - derive/^j/c/ 
    - derive/^k(?!h)/g/ 
    - derive/^g(?!h)/k/ 
    - derive/^nh/n/ 
    - derive/^n/nh/
    - derive/^mh/m/ 
    - derive/^m/mh/
    - derive/^vh/v/ 
    - derive/^v/vh/
    - derive/^lh/l/ 
    - derive/^l/lh/
    - derive/^nk/ng/
    - derive/^i/y/
    - derive/^y/i/
    - derive/^yih/ih/
    - derive/^ih/yih/
    - derive/^u/w/
    - derive/^w/u/
    - derive/^nyi/ni/
    - derive/^ni/nyi/
    - derive/^ny/ni/
    - derive/^ni/ny/
    - derive/^zaon/laon/
    - derive/^(?<!d)zi(?=a)/y/ #謝謝 zia ya

   #- derive/^tzi/ci/                             # 以下幾行是模糊分尖團音個
   #- derive/^tsi/chi/
   #- derive/^zi/ji/
   #- derive/^zi/zhi/
   #- derive/^si/xi/
    - derive/^(c|ch|d?j|gn|x|y)i([aeou])/$1$2/    # 本行不要改動
    - derive/^tzyu/tzy/                           # 以下四行是模糊“書”“詩”
    - derive/^tsyu/tsy/
    - derive/^zyu/zy/
    - derive/^syu/sy/
   #- derive/(.*)ie/$1i/                          # 模糊“煙”“衣”
    - derive/(.*)aon/$1an/                        # 模糊前後an
    - derive/(.*)an/$1aon/ 

translator:
  dictionary: wugniu_lopha
  prism: wugniu
  spelling_hints: 5

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
